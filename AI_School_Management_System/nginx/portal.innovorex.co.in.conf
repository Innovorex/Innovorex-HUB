# Frontend - portal.innovorex.co.in
server {
    listen 80;
    listen [::]:80;
    server_name portal.innovorex.co.in www.portal.innovorex.co.in;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt webroot verification
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name portal.innovorex.co.in www.portal.innovorex.co.in;

    # SSL certificates will be added by Certbot
    # ssl_certificate /etc/letsencrypt/live/portal.innovorex.co.in/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/portal.innovorex.co.in/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend root directory
    root /home/llm_ai/LLM/Hub_Innovorex/AI_School_Management_System/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    gzip_min_length 1000;
    gzip_vary on;

    # Serve static files with caching
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # SPA configuration - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:7001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # Logging
    access_log /var/log/nginx/portal.innovorex.co.in.access.log;
    error_log /var/log/nginx/portal.innovorex.co.in.error.log;
}